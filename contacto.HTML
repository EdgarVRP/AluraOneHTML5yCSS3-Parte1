<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de barberia alura"/></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="input-padron" required />

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" class="input-padron" required />

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@ejemplo.com" />

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="1234567890" />

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>

            <fieldset>
                <legend class="test" id="test">Forma de contacto con usted</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email" />Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono"
                        id="radio-telefono" />Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked />Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>En que horario desea ser atendido</plegend>
                <select name="" id="">
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked />Suscripcion a
                novedades de la pagina</label>

            <input type="submit" value="Enviar Formulario" />
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de barberia alura"/>
        <p class="Copyright">&copy Copyright Barberia...</p>
    </footer>
</body>

</html>
